<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Interactive Product Showcase</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Sans&family=Montserrat:wght@400;700&family=Poppins:wght@500;800;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="outer-container">
      <article>
        <div class="img-container">
          <img src="./images/image1.png">
          <div class="button-container">
            <button data-id="1" class="clicked"></button>
            <button data-id="2"></button>
            <button data-id="3"></button>
          </div>
        </div>
        <div class="info-container">
          <h1>Casual T Shirt</h1>
          <h2>$15.00</h2>
          <p class="discount">30% OFF</p>
          <p class="info">Wrangler is an Americal manufacturer of jeans and other clothing items,particularly workwear.</p>

          <div class="preference-container">
            <div>
              <label>Size</label>
              <p>
                <span>S</span>
                <span>M</span>
                <span>L</span>
                <span>Xl</span>
                <span>XXL</span>
              </p>
            </div>
            <div>
              <label>Color</label>
              <button id="red"></button>
              <button id="green"></button>
              <button id="purple"></button>
              <button id="pink"></button>
            </div>
            <div>
              <label>Quantity</label>
              <input type="number" value="1">
            </div>
          </div>
          <button class="buy-button">Buy Now</button>
        </div>
      </article>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
