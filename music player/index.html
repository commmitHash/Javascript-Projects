<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/15baf0a069.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="outer-container">
      <nav>
        <div><i class="fa-solid fa-angle-left"></i></div>
        <div><i class="fa-solid fa-bars"></i></div>
      </nav>
      <img src="./images/468-thumbnail.png" />
      <h1>The Miracle (Of Joey Ramone)</h1>
      <p>U2</p>
      <audio>
        <source
          src="./images/01 The Miracle (Of Joey Ramone).m4a"
          type="audio/mp3"
        />
      </audio>
      <input type="range" />
      <div class="controls-container">
        <div><i class="fa-solid fa-angles-left"></i></div>
        <div><i class="fa-solid fa-play"></i></div>
        <div><i class="fa-solid fa-angles-right"></i></div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
