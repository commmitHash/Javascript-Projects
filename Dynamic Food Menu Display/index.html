<!DOCTYPE html>
<html>
  <head>
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="outer-container">
      <h1>Our Menu</h1>
      <div class="underline-container"></div>
      <div class="buttons-container">
        <button class="choices-btn js-choices-btn">All</button>
        <button class="choices-btn js-choices-btn" data-id="breakfast">
          Breakfast
        </button>
        <button class="choices-btn js-choices-btn" data-id="lunch">
          Lunch
        </button>
        <button class="choices-btn js-choices-btn" data-id="shakes">
          Shakes
        </button>
        <button class="choices-btn js-choices-btn" data-id="dinner">
          Dinner
        </button>
      </div>
      <div class="menu-container"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
