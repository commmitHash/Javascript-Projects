<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width= device-width, initial-scale= 1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/15baf0a069.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="outer-container">
      <div class="wrapper">
        <i class="fa-solid fa-circle-left chevron-left"></i>
        <div class="image-container">
          <img src="./images-2/img-1.jpg">
          <img src="./images-2/img-2.jpg">
          <img src="./images-2/img-3.jpg">
          <img src="./images-2/img-4.jpg">
          <img src="./images-2/img-5.jpg">
          <img src="./images-2/img-6.jpg">
          <img src="./images-2/img-7.jpg">
          <img src="./images-2/img-8.jpg">
          <img src="./images-2/img-9.jpg">
          <img src="./images-2/img-10.jpg">
          <i class="fa-solid fa-circle-right chevron-right"></i>
        </div>
      </div>
        <div class="scrollbar-container">
          <div class="total-scrollbar">
            <div class="scrollbar"></div>
          </div>
        </div>
    </div>


    <script src="./script.js"></script>
  </body>
</html>
