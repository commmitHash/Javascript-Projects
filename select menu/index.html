<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Social Media Select Menu</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="outer-container">
      <div class="select-option-container">
        <div id="select">
          <p class="select-element">Select Social Media</p>
          <img src="./SelectMenu_Img/arrow.png">
        </div>
        <ul>
          <li>
            <img src="./SelectMenu_Img/facebook.png">
            <p>Facebook</p>
          </li>
          <li>
            <img src="./SelectMenu_Img/youtube.png">
            <p>YouTube</p>
          </li>
          <li>
            <img src="./SelectMenu_Img/instagram.png">
            <p>Instagram</p>
          </li>
          <li>
            <img src="./SelectMenu_Img/twitter.png">
            <p>Twitter</p>
          </li>
          <li>
            <img src="./SelectMenu_Img/pinterest.png">
            <p>Pinterest</p>
          </li>
          <li class="bottom">
            <img src="./SelectMenu_Img/whatsapp.png">
            <p>WhatsApp</p>
          </li>
        </ul>
      
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
