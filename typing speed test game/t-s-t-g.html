<!DOCTYPE html>
<html>
  <head>
    <title>Typing Speed Test Game</title>
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Sans&family=Montserrat:wght@400;700&family=Poppins:wght@500;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="outer-container">
      <div class="wrapper">
        <input type="text" />
        <div class="text-container">
          <p></p>
        </div>
        <div class="info-container">
          <p>Time Left: <b>20s</b></p>
          <p>Mistakes: <span class="mistakes-number">0</span></p>
          <p>WPM: <span class="wpm-container">0</span></p>
          <p>CPM: <span class="correct">0</span></p>
          <button>Try Again</button>
        </div>
      </div>
      </div>
    </div>

    <script src="paragraphs.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
